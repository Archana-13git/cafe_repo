{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation | Caf√© Royale</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quintessential&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4B2E1E;
      --accent-color: #B87333;
      --light-bg: #fffaf2;
      --text-color: #3E2723;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      /* background-image: url("{% static 'images/pt12.png' %}"); */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
    }

    .navbar {
            background-color: var(--primary-color);
            padding: 15px 20px;
            text-align: center;
        }

        .navbar a {
            color: #fcebd0;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }
    .reservation-section {
      padding: 80px 20px;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .reservation-section h2 {
      font-size: 40px;
      font-family: 'Great Vibes', cursive;
      color: var(--primary-color);
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .reservation-form {
      width: 100%;
      max-width: 550px;
      background-color: rgba(255, 250, 240, 0.96);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      border: 2px solid var(--accent-color);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .reservation-form label {
      font-weight: 600;
      font-size: 15px;
      color: var(--primary-color);
    }

    .reservation-form input,
    .reservation-form textarea,
    .reservation-form select {
      padding: 12px 15px;
      font-size: 15px;
      border: 1.5px solid var(--primary-color);
      border-radius: 10px;
      background: #fffdf7;
      color: var(--text-color);
      transition: border-color 0.3s ease;
      width: 100%;
    }

    .reservation-form input:focus,
    .reservation-form textarea:focus,
    .reservation-form select:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .reservation-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .reservation-form button {
      background-color: var(--primary-color);
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reservation-form button:hover {
      background-color: var(--accent-color);
    }

    @media (max-width: 768px) {
      .reservation-form {
        padding: 25px;
      }

      .navbar a {
        font-size: 16px;
        margin: 0 10px;
      }

      .reservation-section h2 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'menu' %}">Menu</a>
    <a href="{% url 'place_order' %}">Order</a>
    <a href="{% url 'contact' %}">Contact</a>
  </div>

  <!-- Reservation Section -->
  <section class="reservation-section">
    <h2>Reserve a Table</h2>
    <form class="reservation-form" method="POST" action="{% url 'reservation' %}">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Reservation Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Reservation Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <label for="requests">Special Requests:</label>
      <textarea id="requests" name="requests" rows="4"></textarea>

      <button type="submit">Book Table</button>
    </form>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateInput = document.getElementById('date');
        const today = new Date();

        // Format today's date
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months start from 0
        const dd = String(today.getDate()).padStart(2, '0');

        const minDate = `${yyyy}-${mm}-${dd}`;

        // Date one month from now
        const futureDate = new Date();
        futureDate.setMonth(futureDate.getMonth() + 1);

        const fyyyy = futureDate.getFullYear();
        const fmm = String(futureDate.getMonth() + 1).padStart(2, '0');
        const fdd = String(futureDate.getDate()).padStart(2, '0');

        const maxDate = `${fyyyy}-${fmm}-${fdd}`;

        // Set min and max attributes
        dateInput.min = minDate;
        dateInput.max = maxDate;
    });
</script>


</body>
</html>
